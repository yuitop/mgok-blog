{%extends 'blog/base.html' %}

{% block content %}
			<div class="post">
			{% if post.published_date %}
				<div class="date">
					<p> Опубликовано: {{ post.published_date }} </p>
				</div>
			{%endif%}
				<h4>{{post.title}}</h4>
				<p>{{ post.text|linebreaksbr }}</p>
				<br>
			</div>
{% endblock %}
